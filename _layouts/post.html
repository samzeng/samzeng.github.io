---
layout: default
---

<section>
  <article class="post">
    <h1 class="post__title">
      {{ page.title }}
    </h1>
    <time class="post__time">{{ page.date | date: "%B %-d, %Y" }}</time>

    <div class="typography">
      {% include table-of-content.html html=content ordered=true %}
      {{ page.content }}
    </div>
  </article>
</section>
